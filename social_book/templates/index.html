{% extends 'base.html' %}

{% block title %}
Social Book
{% endblock title %}


{% block content %}
<div class="container" >
    <div class="left-bar">
        <div class="col">
            {% for post in user_post %}
            <img src="{{ post.image.url }}" style="width: 250px;" >
            <p>{{ post.caption }}</p>
            <p><a href="{% url 'like-post' %}?post_id={{post.id}}">Like!</a> | {{ post.total_likes }} People Likes</p>
            {% endfor %}
        </div>
    </div>

    <div class="right-bar">
        <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
