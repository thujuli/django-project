{% extends 'base.html' %}

{% block title %}
Search People
{% endblock title %}


{% block content %}
<div class="container" >
    {% for profile in profile_list %}
    <div style="border: 1px solid salmon; width: 70%;">
        <a href="{{ profile.profile_image.url }}">
            <img src="{{ profile.profile_image.url }}" style="width: 250px;">
        </a>
        <h3><a href="{% url 'profile' profile.user %}">{{ profile.user }}</a></h3>
        <p><strong>{{ profile.location }}</strong> | {{ profile.bio }}</p>
    </div>
    {% endfor %}
</div>
{% endblock content %}
