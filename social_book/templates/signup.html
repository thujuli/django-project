{% extends 'base.html' %}

{% block title %}
Signup
{% endblock title %}


{% block content %}
    {% for message in messages %}
    <div>
        <p>{{ message }}</p>
    </div>
    {% endfor %}
    <form method="post">
        {% csrf_token %} 
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

{% endblock content %}
