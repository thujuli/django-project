{% extends 'base.html' %}

{% block title %}
Signup
{% endblock title %}


{% block content %}
    {% for message in messages %}
    <div>
        <p>{{ message }}</p>
    </div>
    {% endfor %}
    <h1>{{user}}</h1>
    <img src="{{ user_profile.profile_image.url }}" style="width: 250px;">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

{% endblock content %}
