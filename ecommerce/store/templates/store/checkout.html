{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <from id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input required type="text" class="form-control" placeholder="Name" name="name">
                    </div>
                    <div class="form-field">
                        <input required type="email" class="form-control" placeholder="Email" name="email">
                    </div>
                </div>
                <div id="shipping-info">
                    <hr>
                    <p>Shipping Info:</p>
                    <hr>

                    <div class="form-field">
                        <input required type="text" class="form-control" placeholder="Address.." name="address">
                    </div>
                    <div class="form-field">
                        <input required type="email" class="form-control" placeholder="City.." name="city">
                    </div>
                    <div class="form-field">
                        <input required type="text" class="form-control" placeholder="State.." name="state">
                    </div>
                    <div class="form-field">
                        <input required type="email" class="form-control" placeholder="Zip code.." name="zipcode">
                    </div>

                    <hr>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success">Continue</button>
                    </div>
                </div>
            </from>
        </div>

        <br>
        <div class="box-element hidden" id="payment-info">
            <small>Paypal Option</small>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="box-element">
            <a href="{% url 'cart' %}" class="btn btn-outline-secondary">&#x2190; Back to Cart</a>
            <hr>
            <h3>Order Summary:</h3>
            <hr>

            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>$20</p></div>
                <div style="flex:1"><p>x2</p></div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
