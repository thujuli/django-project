{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img src="{{ product.imageURL }}" class="thumbnail">
        <div class="box-element product">
            <h6>{{ product.name }}</h6>
            <hr>
            <button class="btn btn-outline-secondary">Add to Cart</button>
            <a href="#" class="btn btn-outline-success">View</a>
            <p style="float: right;"><strong>${{ product.price|floatformat:2 }}</strong></p>
        </div>
    </div>  
    {% endfor %}
