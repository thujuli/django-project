{% extends 'base.html' %}



{% block content %}
    {% for post in posts %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>
                <a href="{% url 'detail-post' post.slug %}">{{ post.title }}</a></h1>
            <p>{{ post.body|truncatechars:255 }}</p>
            <p><em>{{ post.publish }} - </em><strong>{{ post.category }}</strong></p>
            <hr>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
