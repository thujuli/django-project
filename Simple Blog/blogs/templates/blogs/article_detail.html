{% extends 'base.html' %}

{% block title %}
    {{ article.title }}
{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h3>{{ article.title }}</h3>
        <p class="badge bg-primary">{{ article.category|capfirst }}</p>
        <p>{{ article.content }}</p>
        <p class="border-bottom">{{ article.published }}</p>
    </div>
    <div class="col-sm"></div>
</div>
{% endblock content %}
