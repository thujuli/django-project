<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Icon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Static CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <title>My Portofolio | Thu Juli</title>
</head>

<body id="home">

    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{%url 'home' %}#home">Thu Juli</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{%url 'home' %}#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'home' %}#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'home' %}#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="{%url 'create-project' %}">Add Project</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    {% block content %}
    {% endblock content %}

    <!-- Start Footer -->
    <footer class="bg-light text-primary text-center pb-3">
        <p>Created with <i class="bi bi-heart-fill text-danger"></i> by <a class="text-primary fw-bold"
                href="https://github.com/thujuli">Thu Juli</a></p>
    </footer>
    <!-- End Footer -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
