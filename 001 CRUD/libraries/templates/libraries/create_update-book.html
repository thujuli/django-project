{% extends 'base.html' %}
{% block content %}
<div class="container mb-3">
    <div class="row">
        <div class="col">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <a href="{% url 'home' %}" class="btn btn-danger" type="button">Go Back</a>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
